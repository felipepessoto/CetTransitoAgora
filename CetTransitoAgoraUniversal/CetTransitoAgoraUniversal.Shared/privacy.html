<!DOCTYPE html>
<html>
<head>
    <title>Privacy</title>
</head>
<body>
    <!-- BEGINSETTINGSFLYOUT -->
    <div data-win-control="WinJS.UI.SettingsFlyout" id="privacypolicy"
         data-win-options="{settingsCommandId:'privacyPolicy', width:'narrow'}">

        <div class="win-ui-dark win-header">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label">Privacy Policy</div>
        </div>
        <div class="win-content">
            <p>Esta aplicação não coleta nem compartilha nenhuma informação de seus utilizadores.</p>
        </div>
    </div>
    <!-- ENDSETTINGSFLYOUT -->
</body>
</html>
